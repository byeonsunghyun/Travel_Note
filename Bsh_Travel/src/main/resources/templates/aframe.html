<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSH's Travel</title>
  <link rel="stylesheet" href="/css/fragments.css?v=1.0.3">
</head>
<body>
  <div class="container">
    <div th:replace="fragments :: header"></div>
    <button class="sidebar-toggle-button" onclick="toggleSidebar()">☰ 메뉴</button>

    <div class="main-wrapper">
      <div class="main-container">
        <div class="travel-detail">
          <div class="scroll-buttons">
            <button onclick="scrollToSection('intro')">📍 각 목차 이동</button>
          </div>

          <div id="intro" class="section">
            <h1>제목</h1>
            <p>
              
            </p>
          </div>

          <div id="places" class="section">
            <h2>📍 소제목</h2>
            <ul>
              <li>🏯 <strong>자금성</strong> - 황제의 궁전. 거대한 궁궐과 대칭 구조가 인상 깊었다.</li>
              <li>🧱 <strong>만리장성</strong> - 실제로 걸어보니 얼마나 웅장한지 체감됨.</li>
              <li>🛕 <strong>천단공원</strong> - 조용한 공원에서 현지인들과 함께 태극권 구경.</li>
              <li>🍢 <strong>왕푸징 야시장</strong> - 양꼬치, 전갈꼬치(!), 마라탕 등 특색 있는 길거리 음식.</li>
            </ul>
          </div>
        </div>
      </div>

      <div th:replace="fragments :: sidebar"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // 각 섹션으로 스크롤하는 함수
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.scrollIntoView({ behavior: 'smooth' });
    }
 // 스크롤 시 버튼 보이게
    window.addEventListener('scroll', function () {
      const button = document.getElementById('scrollTopButton');
      if (window.scrollY > 100) {
        button.classList.add('show');
      } else {
        button.classList.remove('show');
      }
    });

    // 스크롤 맨 위로 이동
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

  </script>
  
  <button id="scrollTopButton" onclick="scrollToTop()">⬆ 맨 위로</button>
</body>
</html>
